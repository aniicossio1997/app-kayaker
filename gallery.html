<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/icon/css/all.min.css" />

    <link rel="stylesheet" href="css/prueba.css" />
    <link rel="stylesheet" href="css/prueba_index.css" />

    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/gallery.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>
    <header id="idHeader" class="header header-nav"></header>

    <main class="main">
      <section class="gallery">
        <header class="home-grid-container">
          <img
            src="img/method.svg"
            alt="icon-sub header"
            class="icon-gallery"
          />
          <h1 class="home-title type-title">Galeria</h1>
        </header>

        <div id="app" class="gallery-grid-container">
          
          <div class="gallery-item tall">
            <img src="img/h9.jpg" alt="foto de galeria" class="gallery-img" />
          </div>
          <div class="gallery-item wide">
            <img src="img/h1.jpg" alt="foto de galeria" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="img/h2.jpg" alt="" class="gallery-img" />
          </div>

          <div class="gallery-item tall change-tall-2">
            <img src="img/h15.jpg" alt="" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="img/h16.jpg" alt="" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="img/h21.jpg" alt="" class="gallery-img" />
          </div>
        </div>
      </section>
    </main>

    <footer id="idFooter" class="footer site-footer"></footer>

    <script src="js/index.js" defer></script>

 
  </body>
</html>
